<!-- Contenedor relativo para anclar el panel al borde del sidebar -->
<div class="sidebar-menu-ctm-container">
  <nav class="flex flex-col gap-1">
    <div class="space-y-1">
      @for (item of items(); track item.label) {
        <button
          class="menu-item flex items-center gap-3 rounded-md px-3 py-2.5 text-sm font-medium transition-colors"
          [ngClass]="{
            'text-white bg-slate-700': isItemActive(item),
            'text-slate-300 hover:bg-slate-700 hover:text-white': !isItemActive(item)
          }"
          (click)="item.isMenu ? openItem(item) : null"
        >
          <span class="material-symbols-outlined text-base">{{ item.icon }}</span>
          <span>{{ item.label }}</span>
        </button>
      }
    </div>
  </nav>

  @if (hasActivePanel()) {
    <div class="submenu-panel">
      <div class="panel-header">
        <h3 class="panel-title">{{ activeTitle() }}</h3>
        <button class="icon-btn" (click)="closePanels()" aria-label="Cerrar">âœ•</button>
      </div>

      <div class="panel-content">
        @for (group of activeGroups(); track group.title) {
          <div class="group-block">
            <div class="group-title">{{ group.title }}</div>
            <div class="links">
              @for (link of group.links; track link.label) {
                <a class="link-item" [routerLink]="link.routerLink">
                  <span class="material-symbols-outlined text-sm">{{ link.icon }}</span>
                  <span>{{ link.label }}</span>
                </a>
              }
            </div>
          </div>
        }
      </div>
    </div>
  }
</div>
